
<!doctype html>
<html>
  <head>
    <title>Pianola Player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Pianola Player</h1>

    <video playsinline autoplay></video>
    <canvas></canvas>

    <textarea id='calibrationNumbers'>55 60.97 66.93 72.9 78.86 84.83 90.8 96.76 102.73 108.69 114.66 120.63 126.59 132.56 138.52 144.49 150.45 156.42 162.39 168.35 174.32 180.28 186.25 192.22 198.18 204.15 210.11 216.08 222.05 228.01 233.98 239.94 245.91 251.88 257.84 263.81 269.77 275.74 281.7 287.67 293.64 299.6 305.57 311.53 317.5 323.47 329.43 335.4 341.36 347.33 353.3 359.26 365.23 371.19 377.16 383.12 389.09 395.06 401.02 406.99 412.95 418.92 424.89 430.85 436.82 442.78 448.75 454.72 460.68 466.65 472.61 478.58 484.55 490.51 496.48 502.44 508.41 514.37 520.34 526.31 532.27 538.24 544.2 550.17 556.14 562.1 568.07 574.03 580</textarea>

    <div id="Capture area controls">
      <!-- Left:<input type="number" min="0" max="640" value="55" id="sliderLeft"> -->
      <!-- Right:<input type="number" min="0" max="640" value="580" id="sliderRight"> -->
      Y:<input type="number" min="0" max="300" value="100" id="sliderY">
      <button id='buttonAddCaptureArea'>Add capture area</button>
    </div>

    <div id="divFilters">
      <h2>Filter controls</h2>
      Threshold:<input type="number" min="0" max="255" value="180" id="sliderClamp">
      Brightness:<input type="number" min="-500" max="500" value="300" id="sliderBrightness">
      Contrast:<input type="number" min="0" max="1000" value="100" id="sliderContrast">
      Block colours:<input type="checkbox" id="checkboxClamp" checked>
      Enable filters:<input type="checkbox" id="checkboxFilters" checked>
    </div>

    <div id="divMotor">
      <h2>Motor controls</h2>
      <button id="forwards">Forwards</button>
      <button id="reverse">Reverse</button>
      <button id="stop">Stop</button>

      <button id='piano'>Ding</button>
      Sound:<input type="checkbox" id="checkboxSound">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.52/Tone.js"></script>
    <script type="module" src="client.js"></script>
  </body>
</html>
